integrations:
- integration_type: git_repo
  git_repo: joyce-chen-uni/llm-foundry
  git_branch: main
  # git_commit: # OR use your commit hash
  pip_install: .[gpu]
  ssh_clone: false  # Should be true if using a private repo

command: |
  cd llm-foundry/scripts
  composer train/train.py /mnt/config/parameters.yaml
image: mosaicml/llm-foundry:2.3.1_cu121-latest
name: llama3-finetune-kill-spike

compute:
  # Note: Finetuning the 70b model requires at least 16x80GB GPUs
  gpus: 8  # Number of GPUs to use
  ## These configurations are optional
  cluster: r1z1 # Name of the cluster to use for this run
  # gpu_type: a100_80gb # Type of GPU to use. We use a100_80gb in our experiments

# The below is injected as a YAML file: /mnt/config/parameters.yaml
parameters:
  max_seq_len: 8192

  # Run Name
  run_name:  # If left blank, will be read from env var $RUN_NAME

  max_split_size_mb: 512

  # Model
  model:
    name: hf_causal_lm
    init_device: mixed
    pretrained_model_name_or_path: meta-llama/Meta-Llama-3-8B
    pretrained: true
    # Note: you must have set the HF_TOKEN environment variable and have access to the llama2 models
    use_auth_token: true
    use_flash_attention_2: true

  # Tokenizer
  tokenizer:
    name: meta-llama/Meta-Llama-3-8B
    kwargs:
      model_max_length: 8192

  # Dataloaders
  train_loader:
    name: finetuning
    dataset:
      hf_name: mosaicml/dolly_hhrlhf
      split: train
      max_seq_len: 8192
      allow_pad_trimming: false
      decoder_only_format: true
      shuffle: true
      # # Use packing_ratio: 'auto' to automatically profile and select the highest observed packing ratio with
      # # zero waste. In practice, this may result in > 0 waste because profiling is done on only a portion
      # # of the dataset.
      # # Or use `python llmfoundry/scripts/misc/profile_packing.py --yaml-path /path/to/this/yaml/ ...`
      # # to profile this run's optimal packing_ratio as it depends on GPU count,
      # # batch size, sequence length
      # packing_ratio: auto
    drop_last: true
    num_workers: 8
    pin_memory: false
    prefetch_factor: 2
    persistent_workers: true
    timeout: 0

  eval_loader:
    name: finetuning
    dataset:
      hf_name: mosaicml/dolly_hhrlhf
      split: test
      max_seq_len: ${max_seq_len}
      allow_pad_trimming: false
      decoder_only_format: true
      # packing_ratio:
      shuffle: false
    drop_last: true
    num_workers: 8
    pin_memory: false
    prefetch_factor: 2
    persistent_workers: true
    timeout: 0

  # Optimization
  scheduler:
    name: linear_decay_with_warmup
    t_warmup: 100ba
    alpha_f: 0.1

  # Note: You may want to change learning rate, betas, weight decay
  optimizer:
    name: decoupled_lionw
    lr: 1.0e-3
    betas:
    - 0.9
    - 0.95
    weight_decay: 0.0

  algorithms:
    gradient_clipping:
      clipping_type: norm
      clipping_threshold: 1.0

  max_duration: 1ep
  eval_first: false
  eval_interval: 1ep
  eval_subset_num_batches: -1
  global_train_batch_size: 64

  # System
  seed: 17
  device_eval_batch_size: 8
  device_train_microbatch_size: auto
  precision: amp_bf16

  # FSDP
  fsdp_config:
    sharding_strategy: FULL_SHARD
    mixed_precision: PURE
    activation_checkpointing: true
    activation_checkpointing_reentrant: false
    activation_cpu_offload: false
    limit_all_gathers: trued

  # Logging
  progress_bar: false
  log_to_console: true
  console_log_interval: 1ba

  callbacks:
    speed_monitor:
      window_size: 10
    lr_monitor: {}
    memory_monitor: {}
    runtime_estimator: {}
    kill_loss_spike: {}

  load_weights_only: true  # Only load the weights, not the optimizer state, LR schedule, etc

  loggers:
    mlflow:
      tracking_uri: databricks
      experiment_name: /Users/joyce.chen@databricks.com/kill-spike
      model_registry_uri: databricks-uc
      model_registry_prefix: main.joyce
      ignore_metrics:
      - memory/*
      - throughput/*
      - trainer/*
      - time/val
      - time/train
      - time/total
      - time/token_in_epoch
      - time/sample*
      - time/batch_in_epoch
      - loss/train/lbl
      - loss/train/loss
      - metrics/train/LanguageCrossEntropy
      - time/batch

